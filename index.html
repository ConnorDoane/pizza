<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Order Pizza</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type='text/javascript' src='script.js'></script>
</head>
<body>
	<header>
		<h1 id='title'>Papa John's Pizza Order Form</h1>
		<img id="logo" src="logo.jpg" alt="Papa John's Logo" height='100px' />
	</header>
<div id="form">
	<div id="Sizes" class="section">
		<input type="radio" name="size" class="sizeRadio" value="Small"> Small<br>
		<input type="radio" name="size" class="sizeRadio" value="Medium" checked> Medium<br>
		<input type="radio" name="size" class="sizeRadio" value="Large"> Large<br>
		<input type="radio" name="size" class="sizeRadio" value="X-Large"> X-Large
	</div>
	<div id="Crusts" class="section">
		<input type="radio" name="crust" class='crustRadio' value="Thin"> Thin Crust<br>
		<input type="radio" name="crust" class='crustRadio' value="Normal" checked> Normal Crust<br>
		<input type="radio" name="crust" class='crustRadio' value="DeepDish"> Deep Dish
	</div>
	<div id="Toppings" class="section">
		<input type="checkbox" name="topping" class='toppingCheckbox' value="Cheese"> Cheese<br>
		<input type="checkbox" name="topping" class='toppingCheckbox' value="Pepperoni"> Pepperoni<br>
		<input type="checkbox" name="topping" class='toppingCheckbox' value="Sausage"> Sausage<br>
		<input type="checkbox" name="topping" class='toppingCheckbox' value="Ham"> Ham<br>
		<input type="checkbox" name="topping" class='toppingCheckbox' value="Pineapple"> Pineapple<br>
		<input type="checkbox" name="topping" class='toppingCheckbox' value="Onion"> Onion
	</div>
</div>

<div id="submitDiv">
	<h1>This pizza will cost <span id="price">0</span> USD</h1>
	<button style="margin-left: 20px;" id="submit">Submit</button>
</div>

</body>
</html>
